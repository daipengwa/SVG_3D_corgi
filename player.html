<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.166.1/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.166.1/examples/jsm/"
        }
      }
		</script>
  <style>
    #drop-zone {
      width: 100%;
      height: 200px;
      border: 2px dashed #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      text-align: center;
    }

    #video-player {
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>

<body>

  <div id="drop-zone">Drag & Drop MP4 Video Here</div>
  <button id="open-button">Open</button>
  <input type="file"
         id="file-input"
         accept="video/mp4"
         style="display:none;">
  <video id="video-player"
         controls></video>

  <div id="container"></div>
  <script type="module"
          src="player.js?ver=23"></script>

</body>

</html>
